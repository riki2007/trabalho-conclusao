<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Produtos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/produtos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Produtos</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form action="/produtos/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Produto" autofocus="autofocus"
	                               name="nome" value=""/>
	                        <label for="nome">Descrição</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="Descrição Produto" autofocus="autofocus"
	                               name="descricao" value=""/>
	                    </div>
	                    <div class="form-group col-md-4">
	                       <label for="nome">Qtd</label>
	                        <input type="text" class="form-control" id="qtd" placeholder="Quantidade Produto" autofocus="autofocus"
	                               name="quantidade" value=""/>
	                        <label for="nome">Valor</label>
	                        <input type="text" class="form-control" id="valor" data-mask="#.##0,00"
	                               data-mask-reverse="true"
	                               name="valor" value=""/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
