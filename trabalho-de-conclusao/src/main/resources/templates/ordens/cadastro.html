<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Ordens</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/funcionarios1/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Ordens</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	            <div th:replace="fragments/alert"></div>
	        
	            <form th:action="@{/ordens/salvar} " 
	            		th:object="${ordem}" method="POST">
	                	<div class="form-row">
		                    <div class="form-group col-md-6">
		                        <label for="nome">Equipamento</label>
		                        <input type="text" class="form-control" id="equipamento" placeholder="Equipamento" autofocus="autofocus"
		                               th:field="*{equipamento}"/>
		                        <label for="nome">Problema</label>
		                        <input type="text" class="form-control" id="problema" autofocus="autofocus"
		                               th:field="*{problema}"/>
		                    </div>
		                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Sa√≠da</label>
	                        <input type="date" class="form-control" id="dataSaida" name="dataSaida" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
		               
	               		 </div>
	               		 
	               		     <div class="form-group col-md-6">
		                        <label for="nome">Status</label>
		                        <input type="text" class="form-control" id="status" placeholder="status" autofocus="autofocus"
		                               th:field="*{status}"/>
		                        <label for="nome">Total</label>
		                        <input type="text" class="form-control" id="total" autofocus="autofocus"
		                               th:field="*{total}"/>
		                    </div>
	               		 
	               		 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cargo">Cliente</label>
	                        <select id="cargo" class="form-control" th:field="*{cliente}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="funcioanrios1">Funcionario</label>
	                        <select id="funcionarios1" class="form-control" th:field="*{funcionarios1}">
	                            <option value="">Selecione...</option>
	                            <option th:each="f : ${funcionarios1}" th:value="${f.id}" th:text="${f.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	               	
	               		 
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
