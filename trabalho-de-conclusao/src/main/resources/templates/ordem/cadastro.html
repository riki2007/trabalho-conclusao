
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Ordens</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="@{/ordens/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Ordens</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/ordens/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="equipamento">Equipamento</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Equipamento"
	                               autofocus="autofocus" name="nome" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="problema">Problema</label>
	                        <input type="text" class="form-control" id="problema" 
	                               name="problema" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Saída</label>
	                        <input type="date" class="form-control" id="dataSaida" name="dataSaida" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cliente">Cliente</label>
	                        <select id="cliente" class="form-control" name="cliente">
	                            <option value="">Selecione...</option>
	                            <option value="1">José Silva</option>
	                            <option value="2">Fernando Martins</option>
	                            <option value="3">Patricia Silveira</option>
	                            <option value="4">Amanda Costa</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="funcionario">Funcionario</label>
	                        <select id="funcionario" class="form-control" name="funcionario">
	                            <option value="">Selecione...</option>
	                            <option value="1">Dieison Afonso</option>
	                            <option value="2">Rodrigo Irala</option>
	                            <option value="3">Fabio Butzen</option>
	                            <option value="4">Paula Carine</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                   <div class="form-group col-md-6">
	                        <label for="status">Status</label>
	                        <select id="status" class="form-control" name="status">
	                            <option value="">Selecione...</option>
	                            <option value="1">ABERTO</option>
	                            <option value="2">FINALIZADO</option>
	                            <option value="3">AGUARDANDO</option>
	                            
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="solucao">Solução</label>
	                        <input type="text" class="form-control" id="solucao" 
	                               name="solucao" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
