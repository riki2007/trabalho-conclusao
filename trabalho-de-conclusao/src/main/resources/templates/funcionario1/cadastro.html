<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Funcionários</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/funcionarios1/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Funcionários</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	            <div th:replace="fragments/alert"></div>
	        
	            <form th:action="@{/funcionarios1/salvar} " 
	            		th:object="${funcionario1}" method="POST">
	                	<div class="form-row">
		                    <div class="form-group col-md-6">
		                        <label for="nome">Nome</label>
		                        <input type="text" class="form-control" id="nome" placeholder="Nome Cliente" autofocus="autofocus"
		                               th:field="*{nome}"/>
		                        <label for="nome">CPF</label>
		                        <input type="text" class="form-control" id="descricao" autofocus="autofocus"
		                               th:field="*{cpf}"/>
		                    </div>
		                    <div class="form-group col-md-5">
		                       <label for="nome">Email</label>
		                        <input type="text" class="form-control" id="email" placeholder="Email Cliente" autofocus="autofocus"
		                               th:field="*{email}"/>
		                       <label for="nome">Telefone</label>
		                        <input type="text" class="form-control" id="telefone" placeholder="Telefone" autofocus="autofocus"
		                               th:field="*{telefone}"/>
		                    </div>
	                    </div>
	                    
	                    <div class="form-row">
		                    <div class="form-group col-md-6">
		                        <label for="cidade">Cidade</label>
		                        <input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}"/>
		                        <div class="invalid-feedback">
		
		                        </div>
		                    </div>
		                    <div class="form-group col-md-5">
		                        <label for="logradouro">Logradouro</label>
		                        <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
		                               th:field="*{endereco.logradouro}"/>
		                        <div class="invalid-feedback">
		
		                        </div>
		                    </div>
	                	</div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-5">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
	                               th:field="*{endereco.complemento}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="uf">UF</label>
	                        <select id="uf" class="form-control" th:field="*{endereco.uf}">
	                            <option value="">Selecione...</option>
	                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>                        
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="cep">Cep</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{endereco.cep}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="login">Login</label>
	                        <input type="text" class="form-control" id="login" th:field="*{login}"/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="senha">Senha</label>
	                        <input type="password" class="form-control" id="senha" th:field="*{senha}"/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                </div>
	                <input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
