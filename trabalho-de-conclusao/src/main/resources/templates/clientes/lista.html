<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Clientes</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/clientes/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Cliente</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	

	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Cpf</th>
	                        <th>Email</th>
	                        <th>Telefone</th>
	                        <th>Endereço</th>
	                        <th>Ação</th>
	                    </tr>

	                    </thead>
	                    <tbody>
	                    <tr th:each="c:${clientes}">
	                        <td th:text="${c.id}">1</td>
	                        <td th:text="${c.nome}">Jorge da Silva</td>
	                        <td th:text="${c.cpf}">000.111.333.44</td>
	                        <td th:text="${c.email}">jorge@mycompany.com</td>
	                        <td th:text="${c.telefone}">45999717273</td>
	                        <td>
		                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    c.endereco.logradouro, ', ', 
			                                    c.endereco.numero, ' ', 
			                                    c.endereco.complemento, ' - ', 
			                                    c.endereco.bairro, ', ',
			                                    c.endereco.cidade, ' - ', 
			                                    c.endereco.uf.sigla, ' - ',
			                                    c.endereco.cep
		                                    )}">
		                                
		                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
		                            </button>
		                        </td>

	                        <td></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/clientes/editar/{id} (id=${c.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button id="${'btn_clientes/excluir/'+ c.id }" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                    
	                </table>
	            </div>
	        </div>
	        
			<div th:replace="fragments/modal :: modal"></div>
			
	    </section>
</body>
