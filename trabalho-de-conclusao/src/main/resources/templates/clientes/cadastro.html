<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Clientes</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cientes/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Clientes</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form action="/clientes/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Cliente" autofocus="autofocus"
	                               name="nome" value=""/>
	                        <label for="nome">CPF</label>
	                        <input type="text" class="form-control" id="descricao" " autofocus="autofocus"
	                               name="cpf" value=""/>
	                    </div>
	                    <div class="form-group col-md-4">
	                       <label for="nome">Email</label>
	                        <input type="text" class="form-control" id="email" placeholder="Email Cliente" autofocus="autofocus"
	                               name="email" value=""/>
	                       <label for="nome">Telefone</label>
	                        <input type="text" class="form-control" id="telefone" placeholder="Telefone" autofocus="autofocus"
	                               name="telefone" value=""/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
